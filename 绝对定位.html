<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        .div1 {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 150px;
            background-color: pink;
        }
        .div2 { 
            width: 200px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="div1">
        123
    </div>
    <div class="div2">
        456
    </div>
</body>

</html>
